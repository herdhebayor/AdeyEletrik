<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
			integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
			crossorigin="anonymous"
		></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
		/>
		<link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
		<link rel="stylesheet" href="sign-up.css" />
		<title>adeyEletrik/sign-up</title>
	</head>
	<body class="bg-light">
		<nav class="navbar bg-dark fixed-top">
			<div class="container">
				<div class="navbar-brand">
					<a href="index.html" class="text-decoration-none text-white">
						<h1 class="text-center">Adeyeltrik</h1>
					</a>
				</div>
			</div>
		</nav>
		<main class="p-2 py-5 m-auto">
			<div class="container mt-5">
				<h1 class="text-center">Sign Up</h1>
				<form action="./log-in.html" method="post" id="signup-form">
					<div class="mb-2 d-flex gap-3">
						<div class="f-name">
							<label for="firstname" class="form-label">First Name</label>
							<input type="text" class="form-control" id="firstname" required />
						</div>
						<div class="l-name">
							<label for="lastname" class="form-label">Last Name</label>
							<input type="text" class="form-control" id="lastname" required />
						</div>
					</div>
					<div class="mb-2">
						<label for="email" class="form-label">Email</label>
						<input type="email" class="form-control" id="email" required />
					</div>
					<div class="mb-2">
						<label for="phone" class="form-label">Phone Number</label>
						<input type="tel" class="form-control" id="phone" required />
					</div>
					<div class="mb-2">
						<label for="address" class="form-label">Address</label>
						<input type="text" class="form-control" id="address" required />
					</div>
					<div class="mb-2">
						<label for="sex" class="form-label">Sex</label>
						<input
							class="form-control"
							list="datalistOptions"
							id="sex"
							placeholder="Choose your gender"
						/>
						<datalist id="datalistOptions">
							<option value="Female"></option>
							<option value="Male"></option>
						</datalist>
					</div>
					<div class="mb-2 position-relative">
						<label for="password" class="form-label">Password</label>
						<div class="position-relative">
							<input
								type="password"
								class="form-control"
								id="password"
								required
							/>
							<i class="bi bi-eye" id="password-toggler"></i>
						</div>
						<div class="password-hint" id="passwordHint">
							Password must be at least 8 characters long, and include at least
							one uppercase letter, one lowercase letter, one number, and one
							special character.
						</div>
						<span id="passwordError" class="text-danger"></span>
						<div class="password-strength" id="passwordStrength"></div>
					</div>
					<div class="mb-2 position-relative">
						<label for="confirmPassword" class="form-label"
							>Confirm Password</label
						>
						<div class="position-relative">
							<input
								type="password"
								class="form-control"
								id="confirmPassword"
								required
							/>
							<i class="bi bi-eye" id="confirmPassword-toggler"></i>
						</div>
						<span id="confirmPasswordError" class="text-danger"></span>
					</div>
					<button type="submit" class="btn btn-primary">Sign Up</button>
				</form>
			</div>
		</main>
		<div class="successMessage bg-light" id="successMessage">
			<div class="wrapper">
				<svg
					class="checkmark"
					xmlns="http://www.w3.org/2000/svg"
					viewBox="0 0 52 52"
				>
					<circle
						class="checkmark__circle"
						cx="26"
						cy="26"
						r="25"
						fill="none"
					/>
					<path
						class="checkmark__check"
						fill="none"
						d="M14.1 27.2l7.1 7.2 16.7-16.8"
					/>
				</svg>

				<h1 class="text-center text-success">Success!</h1>
			</div>
		</div>
		<script src="sign-up.js"></script>
	</body>
</html>
